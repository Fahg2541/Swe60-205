<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Case 2</title>
	<style type="text/css">
		input[type=number] {
		  width: 100%;
		  padding: 12px 20px;
		  margin: 8px 0;
		  box-sizing: border-box;
		  border: 2px solid red;
		  border-radius: 4px;
		}
		input[type=text] {
		  width: 40%;
		  padding: 12px 20px;
		  margin: 8px 0;
		  box-sizing: border-box;
		  border: 2px solid blue;
		  border-radius: 4px;
		}
		input[type=button] {
		  background-color: #4CAF50;
		  color: white;
		  padding: 12px 20px;
		  border: none;
		  border-radius: 4px;
		  cursor: pointer;
		}
	</style>
</head>
<body>
	<div>
		<input type="number" name="midterm" id="midterm" placeholder="คะแนนกลางภาค 40 คะแนน">
		<input type="number" name="final" id="final" placeholder="คะแนนปลายภาค 40 คะแนน">
		<input type="number" name="classAc" id="classAc" 
		placeholder="คะแนนกิจกรรมกลุ่ม 20 คะแนน">
	</div>
	<input type="button" name="" value="คิดเกรด">
	<div>
		<span>คะแนน </span>
		<input type="text" id="result_scrore" value="" readonly>
	</div>
	<div>
		<span>เกรด</span>
		<input type="text" id="result_grade" value="" readonly>
	</div>
	<script type="text/javascript">
	</script>
</body>
</html>
